<form #searchForm>
  <div class="input-group search">
    <input #itemSearch type="text" class="form-control" placeholder="Nunca dejes de buscar..." (keyup.enter)="onSearch(itemSearch)">
    <div class="input-group-append" (click)="onSearch(itemSearch)">
      <span class="bg-gray-labels input-group-text">
        <img src="/assets/search/ic_Search.png" alt="search icon">
      </span>
    </div>
  </div>
</form>
